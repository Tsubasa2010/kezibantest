<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<link href="index.css" rel="stylesheet" type="text/css" media="all">
<title>掲示板</title>
</head>
<body>
<h1>掲示板</h1>
<section>
    <h2>新規投稿</h2>
    <form action="" method="post">
        <div class="name"><span class="label">お名前:</span><input type="text" name="name" value=""></div>
        <div class="name"><span class="label">住所:</span><input type="text" name="name" value=""></div>
        <div class="name"><span class="label">品目:</span><input type="text" name="name" value=""></div>
        <div class="name"><span class="label">品種:</span><input type="text" name="name" value=""></div>
        <div class="name"><span class="label">面積:</span><input type="text" name="name" value=""></div>
        <select name="土地の種類">
            <option value="牛糞堆肥">牛糞(ぎゅうふん)堆肥</option>
            <option value="鶏糞堆肥">鶏糞(けいふん)堆肥</option>
            <option value="ぼかし肥">ぼかし肥</option>
            <option value="腐葉土">腐葉土(ふようど)</option>
            <option value="バーク堆肥">バーク堆肥</option>
            <option value="ピートモス">ピートモス</option>
        <div class="name"><span class="label">収穫量:</span><input type="text" name="name" value=""></div>
        <div class="name"><span class="label">出荷量:</span><input type="text" name="name" value=""></div>
        <div class="name"><span class="label">収益:</span><input type="text" name="name" value=""></div>
        <div class="honbun"><span class="label">本文:</span><textarea name="comment" cols="30" rows="3" maxlength="80" wrap="hard" placeholder="80字以内で入力してください。"></textarea></div>
        <input type="submit" value="投稿">
    </form>
</section>
<section class="toukou">
    <h2>投稿一覧</h2>
    <p>投稿はまだありません</p>
</section>
</body>
</html>
